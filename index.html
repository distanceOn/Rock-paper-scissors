<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Камень, ножницы, бумага</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">        
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
          <div class="container__border-inside">
              <div class="app"></div>
          </div>
    </div>

  <script src="./js/request.js"></script>
  <script>
    window.application = {
        blocks: {},
        screens: {},
        renderScreen: function(screenName) {
            if(screenName){
                this.screens[screenName]();
            }else{
                console.log('Такой страницы нет');
            }
        },
        renderBlock: function(blockName, container) {
            if(blockName && container){
                this.blocks[blockName](container);
            }else{
                console.log('Такого блока нет');
            }
        },
        id: {},
        enemies: {},
        timers: [],
        playerTokens: {},
    }


    function clearTimers(){
        window.application.timers.forEach(timer => {
            clearInterval(timer);
        });
        window.application.timers = [];
    }
  </script>
  <script src="./js/game.js"></script>
  <script src="./js/win.js"></script>
  <script src="./js/lose.js"></script>
  <script src="./js/move.js"></script>
  <script src="./js/waiting.js"></script>
  <script src="./js/lobby.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
